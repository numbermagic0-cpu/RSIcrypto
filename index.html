<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSI7 M15 - Live & Ordenable</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background: #0f0f0f;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            text-align: center;
        }
        h1 {
            font-size: 22px;
            margin: 0 0 8px 0;
            font-weight: 600;
        }
        .info {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 15px;
            font-style: italic;
        }
        .table-container {
            max-height: 82vh;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #222;
            padding: 6px 4px;
            text-align: center;
            word-wrap: break-word;
        }
        th {
            background: #111;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        th:hover {
            background: #1a1a1a;
        }
        th#rsiHeader::after {
            content: " (click para ordenar)";
            font-size: 10px;
            color: #777;
        }
        .rsi-value {
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .loading {
            color: #888;
            font-style: italic;
            padding: 20px;
            font-size: 14px;
        }
        /* Scrollbar estilo */
        .table-container::-webkit-scrollbar {
            width: 8px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #111;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>

    <h1>RSI7 (15 minutos) - Actualización en Vivo</h1>
    <p class="info">
        Se actualiza cada 60 segundos | Verde >80 | Rojo <20 | RSI 100 oculto
    </p>

    <div class="table-container">
        <table id="cryptoPairs">
            <thead>
                <tr>
                    <th style="width:45%;">Símbolo</th>
                    <th id="rsiHeader" style="width:55%;">RSI7 (M15)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2" class="loading">Cargando todos los pares...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Tu archivo JS -->
    <script src="proX.js"></script>

</body>
</html>
